<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C.E.A - Javier Tapie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url(ESTN1.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: #062f5a;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1100;
    }

    header div.logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header img#logo {
      height: 60px;
      cursor: pointer;
      transition: transform 0.6s ease;
    }

    header img#logo.rotate {
      transform: rotate(720deg);
    }

    header h1 {
      font-size: 1.2rem;
    }

    /* Botón hamburguesa */
    .hamburger {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      z-index: 1300;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: 0.3s ease;
    }

    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Sidebar lateral */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #062f5a;
      color: white;
      transition: left 0.3s ease;
      z-index: 1200;
      padding-top: 0;
      padding-top: 2rem;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 1rem 1.5rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid #08488d;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #08488d;
    }

    section {
      padding: 2rem;
      text-align: center;
      background-color: rgba(248, 249, 250, 0.9);
      border-radius: 50px;
      max-width: 1000px;
      margin: 2rem auto;
      color: #000;
    }

    .drive-container {
      max-width: 800px;
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #062f5a;
      border-radius: 10px;
      background-color: #ffffff;
    }

    .drive-container a {
      color: #062f5a;
      font-weight: bold;
      text-decoration: none;
    }

    .drive-container a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1rem;
      }
      header img#logo {
        height: 50px;
      }
      .sidebar {
        width: 220px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-title">
      <a href="inicio.html" aria-label="Inicio">
        <img src="logocea3.png" alt="Logo Albiceleste" id="logo" />
      </a>
      <h1>C.E.A - Javier Tapie</h1>
    </div>

    <div class="hamburger" id="hamburger" aria-label="Abrir menú" role="button" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <nav class="sidebar" id="sidebar" aria-hidden="true">
    <a href="inicio.html" onclick="closeMenu()">Inicio</a>
  </nav>

  <section id="inicio">
    <h2>BÁSICA Y MODALIDADES</h2>
    <p>Accedé a los materiales y documentos de los cursos desde estas carpetas:</p>
    <div class="drive-container">
      <a href="https://drive.google.com/drive/folders/1ljYCqx0Uvl6J6w8NBFesJQFjRIzpqO2h?usp=sharing" target="_blank" rel="noopener noreferrer">
        Ver carpeta en Google Drive
      </a>
    </div>
  </section>

  <script>
    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');
    const logo = document.getElementById('logo');

    function toggleMenu() {
      sidebar.classList.toggle('open');
      hamburger.classList.toggle('open');
      const isOpen = sidebar.classList.contains('open');
      sidebar.setAttribute('aria-hidden', !isOpen);
    }

    function closeMenu() {
      sidebar.classList.remove('open');
      hamburger.classList.remove('open');
      sidebar.setAttribute('aria-hidden', 'true');
    }

    hamburger.addEventListener('click', toggleMenu);

    hamburger.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });

    sidebar.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', closeMenu);
    });

    logo.addEventListener('click', e => {
      e.preventDefault();
      logo.classList.add('rotate');
      setTimeout(() => {
        logo.classList.remove('rotate');
        location.href = "inicio.html";
      }, 600);
    });
  </script>

</body>
</html>
